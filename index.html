<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legend</title>
</head>

<body>
  <div id="root">
    <section>
      <div id="blue">
        <p>blue</p>
        <div>ㅇ</div>
        <div>ㅇ</div>
        <div>ㅇ</div>
        <div>ㅇ</div>
        <div>ㅇ</div>
        </div>
      </div>
      <div id="red">
        <p>red</p>
        <div>
        <div>ㄱ</div>
        <div>ㄱ</div>
        <div>ㄱ</div>
        <div>ㄱ</div>
        <div>ㄱ</div>
        </div>
      </div>
    </section>
    <section id="list">
      <!-- 예시 <div id="" name="">name</div> -->
    </section>
    <button type="button">선택</button>
  </div>
  <!-- script -->
  <script type="module" src="/src/components/banPickService.js"></script>
  <!-- api -->
  <script>
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "https://ddragon.leagueoflegends.com/cdn/15.5.1/data/ko_KR/champion.json")

    xhr.addEventListener('load', () => {
      if (xhr.status == 200) {
        const data = JSON.parse(xhr.responseText);

        //[x] data로 section#list 안에 div 구성
        for(let key in data.data){
          let id = data.data[key].id
          let name = data.data[key].name

          //data의 id, name 가져옴
          const div = document.createElement('div')
          div.setAttribute('id',id);
          div.setAttribute('name',name)
          div.textContent = name
          document.getElementById('list').appendChild(div)
        }

      }
    });

    xhr.send();
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League of Legend</title>
</head>
<body>
  <div id="root">
    <article id="blue">blue</article>
    <article id="red">red</article>
  </div>
  <script>
    const root = document.querySelector('#root');
      console.log(root);

      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://ddragon.leagueoflegends.com/cdn/15.5.1/data/ko_KR/champion.json")

      xhr.addEventListener('load', () => {
        if (xhr.status == 200) {
          const data = JSON.parse(xhr.responseText);
          console.log(data)

        }
      });

      xhr.send();
  </script>
  <!-- <script type="module" src="../../server/services/banPickService.js"></script> -->
  <script>
    const banPickService = {
      blue : {ban:[], pick:[]},
      red:{ban:[], pick:[]}
    }

    const articles = document.getElementsByTagName('article');
    // console.log(articles[0].getAttribute('id'))

    Array.from(articles).forEach(article => {

      article.addEventListener('click',()=>{
        console.log(article.getAttribute('id'))
        console.log(banPickService[article.getAttribute('id')])
        banPickService[article.getAttribute('id')].ban.push(article.textContent)
      })

    })


  </script>
</body>
</html>
